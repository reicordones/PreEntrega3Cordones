<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Riesgo Cardiovascular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
<body class="container-fluid">
    <h1>Control de Riesgo Cardiovascular</h1>
    <p>Te ayudamos a cuidar de tu salud</p>
    <form class="imc col-xl-6 col-md-12" id="formulario">
        <h2>Registro de Pacientes</h2>
        <label>
          Nombre:<input id="nombre" type="text" name="nombre" required placeholder="Nombre">
        </label>
        <label>
          Apellido:<input id="apellido" type="text" name="apellido" required placeholder="Apellido">
        </label>
        <label>
          DNI:<input id="dni" type="text" name="dni" required placeholder="NÃºmero de DNI">
        </label>
        <label>
          Peso (kg):<input id="peso" type="text" name="peso" required placeholder="tu peso en kg">
        </label>
        <label>
          Altura (metros): <input id="altura" type="text" name="altura" required placeholder="tu altura en m">
        </label>
        <button type="submit" id="btnRegistrar">Registrar Paciente</button>
    </form>

    <button class="botonImc" id="btnCalcularIMC">Calcular IMC de Paciente</button>

    <button class="botonImc" id="btnLimpiar">Salir</button>
    
    <div id="infoPacientes"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./main.js"></script>
</body>
</html>
